<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mortgage Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #calculator {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 8px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      box-sizing: border-box;
    }

    button {
      background-color: #007bff;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div id="calculator">
  <h1 style="text-align: center;">Mortgage Calculators</h1>

  <label for="propertyPrice">Property Price (AED):</label>
  <input type="number" id="propertyPrice" placeholder="Enter property price" />

  <label for="downPayment">Down Payment (%):</label>
  <input type="number" id="downPayment" placeholder="Enter down payment percentage" />

  <label for="loanTerm">Loan Term (Years):</label>
  <input type="number" id="loanTerm" placeholder="Enter loan term in years" />

  <label for="interestRate">Interest Rate (%):</label>
  <input type="number" id="interestRate" placeholder="Enter interest rate percentage" />

  <button onclick="calculateMortgage()">Calculate</button>

  <h2 style="text-align: center; margin-top: 20px;" id="monthlyPaymentResult"></h2>
</div>

<script>
  function calculateMortgage() {
    const propertyPrice = parseFloat(document.getElementById('propertyPrice').value);
    const downPaymentPercentage = parseFloat(document.getElementById('downPayment').value);
    const loanTerm = parseInt(document.getElementById('loanTerm').value);
    const interestRate = parseFloat(document.getElementById('interestRate').value);

    const downPayment = (downPaymentPercentage / 100) * propertyPrice;
    const loanAmount = propertyPrice - downPayment;
    const monthlyInterestRate = interestRate / 100 / 12;
    const numberOfPayments = loanTerm * 12;

    const monthlyPayment =
      (loanAmount * monthlyInterestRate) /
      (1 - Math.pow(1 + monthlyInterestRate, -numberOfPayments));

    const formattedMonthlyPayment = monthlyPayment.toFixed(2).replace(/\B(?=(\d{3})+(?!\d))/g, ",");

    document.getElementById('monthlyPaymentResult').innerText = `Monthly Payment: AED ${formattedMonthlyPayment}`;
  }
</script>

</body>
</html>
